<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Journal de Suivi | FitnessHeat</title>
    <link rel="stylesheet" href="headerfooter.css" />
    <link rel="stylesheet" href="suivi.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <h1>Journal de Suivi</h1>

      <!-- Boîte pour Programmes Actifs -->
      <div class="box program-box">
        <h2>Programmes Actifs</h2>
        <h3>Programme d'entraînement</h3>
        <p></p>
        <h3>Programme de nutrition</h3>
        <p></p>
      </div>

      <!-- Suivi de Progrès -->
      <div class="box progress-tracking">
        <h2>Suivi de Progrès</h2>
        <table>
          <tr> <th>Date</th> <th>Poids</th> <th>Nutrition</th> <th>Sommeil</th> </tr>
        </table>
      </div>

      <!-- Historique des Programmes -->
      <div class="box program-history">
        <h2>Historique des Programmes</h2>
        <table>
          <tr> <th>Date de Début</th> <th>Type</th> <th>Nom du Programme</th> </tr>
        </table>
      </div>
    </main>

    <div id="footer"></div>
    <script src="headerfooter.js"></script>
    <script src="suivi.js"></script>

  </body>
</html>
