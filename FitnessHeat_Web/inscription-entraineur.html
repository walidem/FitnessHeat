<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Entraîneur | FitnessHeat</title>
    <link rel="stylesheet" href="headerfooter.css">
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div id="header"></div>

    <div class="registration-form-wrapper">
        <div class="registration-form">
            <h2>Inscription Entraîneur</h2>
            <form id="coachRegistrationForm">
                <div class="form-group">
                    <label for="matricule">Matricule:</label>
                    <input type="text" id="matricule" name="matricule" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Nom:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Prénom:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">S'inscrire</button>
                </div>
                <p><a href="motdepasse.html">Mot de passe oublié ?</a></p>
                <p>Avez-vous déjà un compte ? </p>
                <p><a href="connexion.html">Se connecter</a></p>
            </form>
        </div>
    </div>

    <div id="footer"></div>
    <script src="headerfooter.js"></script>
    <script src="inscription-entraineur.js"></script>
</body>
</html>
