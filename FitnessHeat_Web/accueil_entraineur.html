<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil Entraîneur | FitnessHeat</title>
    <link rel="stylesheet" href="headerfooter.css">
    <link rel="stylesheet" href="accueil_entraineur.css">
</head>
<body>
    <div id="header"></div>

    <section class="main-section">

        <!-- Section pour les boîtes -->
        <div class="content">
            <a href="programmes.html" class="box">
                <h3>Liste des Programmes</h3>
                <img src="image/programmes2.png" alt="Programmes" class="box-image">
            </a>
            <a href="ajoutprog.html" class="box">
                <h3>Ajouter un Programme</h3>
                <img src="image/ajout.png" alt="Ajouter Programme" class="box-image">
            </a>

        <!-- Section pour les téléchargements de modèles -->
        <div class="download-container">
            <div class="download-box">
                <h2>Modèle de Programme d'entraînement</h2>
                <a href="pdfs/entrainement_template.pdf" download class="button-style">Télécharger</a>
            </div>
            <div class="download-box">
                <h2>Modèle de Programme de nutrition</h2>
                <a href="pdfs/nutrition_template.pdf" download class="button-style">Télécharger</a>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script src="headerfooter.js"></script>

</body>
</html>
