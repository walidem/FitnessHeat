<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | FitnessHeat</title>
    <link rel="stylesheet" href="headerfooter.css">
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    <div id="header"></div>

    <div class="login-form-wrapper">
        <div class="login-form">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Identifiant ou Matricule:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Connexion</button>
                </div>
                <div class="social-logos">
                    <img src="image/facebook.png" alt="Facebook">
                    <img src="image/google.png" alt="Google">
                    <img src="image/twitter.png" alt="Twitter">
                </div>
                <p><a href="motdepasse.html">Mot de passe oubli√© ?</a></p>
                <p>Vous n'avez pas de compte ? </p>
                <p><a href="inscription.html">S'inscrire</a></p>
            </form>
        </div>
    </div>

    <script src="connexion.js"></script>

    <div id="footer"></div>
    <script src="headerfooter.js"></script>

    
</body>
</html>
